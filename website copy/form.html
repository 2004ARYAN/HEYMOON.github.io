<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="head">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post" onsubmit="sendemail(); reset(); return false;">
                <label>Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name">
                <br><br>
                <label>Qualification:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your qualification">
                <br><br>
                <label>Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="Enter Your age">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="email" id="name" placeholder="Enter Your email">
                <br><br>
                <label>Gender :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                <span id="female">Female</span>
                <br><br>
                <label>Known Language :</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="ur">
                &nbsp;
                <span id="urdu">Other</span>
                <br><br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
            <script src=" https://smtpjs.com/v3/smtp.js"></script>
            <script src="form.js"></script>
        </div>
    </div>
</body>
</html>
